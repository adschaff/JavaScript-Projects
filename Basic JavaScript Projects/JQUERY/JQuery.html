<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--This sources the J Query library-->
    </head>
    <script> 
        $(document) .ready(function() { //This calls the ready function from the j query library and allows for the HTML to be displayed
            $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
            $("#2").css({"color":"red"}); //This utlizes the shortcuts created via JQuery to style the P tags
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
